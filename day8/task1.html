<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   <form action="">
    <h2>New Customer Registration Form</h2>
    <h3>Customer Details:</h3>
    <label for="fullname">Full Name</label><br>
    <input type="text" placeholder="First Name" id="fullname">
    <input type="text" placeholder="Last Name"><br><br>
    <label for="address">Address</label><br><br>
    <input type="text" placeholder="Street Address" id="address"><br><br>
    <input type="text" placeholder="Street Address Line 2"><br><br>
    <input type="text" placeholder="City">
    <input type="text" placeholder="State / Province"><br><br>
    <input type="number" placeholder="Postal / Zip Code"><br><br>
    <label for="phonenumber">Phone Number</label><br>
    <input type="number" placeholder="Phone Number" id="phonenumber"><br><br>
    <label for="email">E-mail</label><br>
    <input type="email" placeholder="email@gmail.com" id="email"><br><br>
    <label for="source">How did you hear about us?</label><br>
    <select id="source">
        <option>Please Select</option>
        <option>Newpaper</option>
        <option>Inernet</option>
        <option>Magazine</option>
        <option>Other</option>
    </select><br><br>
    <label>Feedback about us:</label><br>
    <textarea id="feedback" rows="4" cols="50"></textarea><br>
    <label>Suggestions if any for further improvement:</label><br>
    <textarea id="feedback" rows="4" cols="50"></textarea><br><br>
    <label>Will you be Willing to recommened us?</label><br><br>
    <input type="radio" id="yes">
    <label>Yes</label><br>
    <input type="radio" id="no">
    <label>No</label><br>
    <input type="radio" id="maybe">
    <label>Maybe</label><br><br>
    <button>Submit</button>
   </form>
</body>
</html>
